        <p class="flow-text grey-text center text-lighten-2">
            Monthly money tracker
        </p>
    </header>

    <div class="container section">

        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title blue-grey-text text-darken-3">Add Item:</span>
                        <div class="input-field">
                            <input type="text" id="name">
                            <label for="name" class="blue-text text-lighten-2">Item Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="cost">
                            <label for="cost" class="blue-text text-lighten-2">Item Cost ($):</label> <!-- for="name"? -->
                        </div>
                        <div class="input-field center">
                            <button class="btn-large yellow darken-1 blue-grey-text text-darken-3">ADD ITEM</button>
                        </div>
                        <div class="input-field center">
                            <p class="red-text" id="error"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <div class="canvas">
                </div>
                
            </div>
        </div>
        <button>Export Expenses</button>
        <table id="expense-table" class="yellow-text text-darken-1 card blue-grey highlight centered  responsive expense-table">
            <thead id="expense-table-head">
                <tr>
                    <th>Item Name:</th>
                    <th>Item Cost:</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
